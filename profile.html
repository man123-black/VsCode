<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Ultimate Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: backgroundAnimation 20s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #6a11cb, #2575fc); }
            25% { background: linear-gradient(to right, #ff5f6d, #ffc371); }
            50% { background: linear-gradient(to right, #4facfe, #00f2fe); }
            75% { background: linear-gradient(to right, #ffafbd, #ffc3a0); }
            100% { background: linear-gradient(to right, #6a11cb, #2575fc); }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            filter: blur(30px);
            z-index: -1;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .profile-card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 80px rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            transition: all 0.5s ease;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            border: 6px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card img:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .profile-card h2, .profile-card p {
            margin: 10px 0;
            animation: floatText 3s ease-in-out infinite;
            transition: color 0.5s ease;
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .social-icons {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 0.7s;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 40px;
            transition: transform 0.3s, color 0.3s;
            position: relative;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ffd700;
        }

        .social-icons a:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .social-icons a:hover:before {
            opacity: 1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall-petal linear infinite;
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            color: #FFFF00;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall-petals linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes fall-petal {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0; /* Từ từ biến mất */
            }
        }

        @keyframes fall-petals {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0; /* Từ từ biến mất */
            }
        }

        /* Hiệu ứng chữ nổi bật */
        .neon-text {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            }
            100% {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }
    </style>
</head>
<body>

    <div class="snow" id="snow-container"></div>
    <div class="petals" id="petal-container"></div>
    <div class="flowers" id="flower-container"></div>


    <div class="profile-card">
        <img id="profile-img" src="https://i.pinimg.com/originals/f2/4a/b5/f24ab52159010fa7bb46e98b585a2c79.jpg" alt="Avatar of Nguyễn Lê Duy Mẫn">
        <h2 id="name" class="neon-text">Nguyễn Lê Duy Mẫn</h2>
        <p id="description1" class="neon-text">Mình là sinh viên tại HUSC.</p>
        <p id="description2" class="neon-text">Yêu thích lập trình và thiết kế web.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100052132672311" title="Facebook" aria-label="Facebook link" style="color: #3b5998;" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" title="MoMo" aria-label="MoMo link" style="color: #ff4081;" target="_blank" ><i class="fas fa-wallet"></i></a>
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" title="Email" aria-label="Email link" style="color: #c71610;" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <audio id="background-sound" src="https://files.catbox.moe/5rbf5u.mp3" preload="auto" loop></audio>

    <script>
        // Mảng màu neon
        const neonColors = [
            '#FF00FF', '#00FFFF', '#FFFF00', '#FF4500', '#00FF00',
            '#FF1493', '#FFD700', '#ADFF2F', '#FF69B4', '#1E90FF',
            '#FF6347', '#8A2BE2', '#32CD32', '#FF8C00', '#B22222',
            '#FF1493', '#7FFF00', '#FF4500', '#FF00FF', '#00FF7F',
            '#FF6347', '#9400D3', '#FF1493', '#00BFFF', '#FF7F50',
            '#FFD700', '#1E90FF', '#FF4500', '#00FA9A', '#FF69B4'
        ];

        // Chọn màu ngẫu nhiên cho văn bản
        function setRandomNeonColor(element) {
            const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];
            element.style.color = randomColor;
        }

        // Cập nhật màu văn bản liên tục
        const elements = document.querySelectorAll('#name, #description1, #description2');
        setInterval(() => {
            elements.forEach(setRandomNeonColor);
        }, 1000);

        // Tạo tuyết rơi
        const snowContainer = document.getElementById('snow-container');
        const snowflakeCount = 250;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowContainer.appendChild(snowflake);
        }

        // Tạo cánh hoa rơi
        const petalContainer = document.getElementById('petal-container');
        const petalCount = 250;

        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.innerHTML = '🌸'; 
            petal.style.fontSize = Math.random() * 15 + 10 + 'px';
            petal.style.opacity = Math.random();

            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 3 + 's'; // Thay đổi tốc độ rơi

            petalContainer.appendChild(petal);
        }
        // Tạo hoa rơi theo kĩ thuật
        const flowerContainer = document.getElementById('flower-container');
        const flowerCount = 250;

        for (let i = 0; i < flowerCount; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = '🌻';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = Math.random() * 25 + 10 + 'px';
            flower.style.animationDuration = Math.random() * 5 + 3 + 's';
            flower.style.opacity = Math.random();
            flowerContainer.appendChild(flower);
        }

       // Phát âm thanh ngay khi trang tải xong
       document.addEventListener("DOMContentLoaded", function() {
            const backgroundSound = document.getElementById('background-sound');
            backgroundSound.play().catch(error => {
                console.log('Không thể phát âm thanh:', error);
            });
        });
    </script>

</body>
</html>
